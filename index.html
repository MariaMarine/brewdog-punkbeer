<!DOCTYPE html>
<html lang="en">
<head>
  <title>The BrewDog Catalogue</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <div class="jumbotron home">
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <!-- changed linkToCatalogue and random from #id to class to reuse functions-->
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="home"><a href="#">Home</a></li>
          <li class="link-to-catalogue"><a href="#">Beer catalogue</a></li>
          <!-- <li><a id="filterBeersButton" href="#">Filter our beers</a></li> -->
          <li class="random"><a href="#">Random beer</a></li>
          <li id="about"><a href="#">About</a></li>
        </ul>


        <ul class="nav navbar-nav navbar-right">
          <li> <a id="filterContainer">
            <span></span><input type="text" name="fname" placeholder="Beer name" id = "beerName">
            <span>Alcohol %:</span>
            <select id="alcoholSelect">
                <option value="all">All</option>
                <option value="normal">6%)</option>
                <option value="strong">6% - 10%)</option>
                <option value="magical">>10%)</option>
            </select>
            <span>Colour:</span>
            <select id="colorSelect">
                <option value="all">All</option>
                <option value="pale">Pale</option>
                <option value="amberBrown">Brown</option>
                <option value="dark">Dark</option>
            </select>
            <span>Hoppyness:</span>
            <select id="hoppynessSelect">
                <option value="all">All</option>
                <option value="mild">Mild</option>
                <option value="hoppy">Hoppy</option>
                <option value="superHoppy">Super Hoppy</option>
            </select>
            <span id = "searchButton"><span class="glyphicon glyphicon-search"></span></span>
            <span id = "clearButton">Clear Filters</span>
        </a></li>
          <li><a href="#">Show/Clear filter</a></li>
          <li id="linktoFavourites"><a href="#"><span class="glyphicon glyphicon-heart"></span></a></li>
        </ul>
      </div>
    </div>
</nav>

  <div class="container">

    <div id="home-container">
    </div>
    <div id="beer-single-page">
    </div>
    <div class="row" id="collection-container">
    </div>
    <div id="about-container">
    </div>
    <div id="favourites">
    </div>
  </div>
  <br><br>

<footer class="container-fluid text-center">
  <p>Created by Team LMS @ Telerik Academy Alpha JavaScript August 2018</p>
</footer>

<script src="./dist/main.js"></script>

</html>
